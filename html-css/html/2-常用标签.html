<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>这是一个标题</h1>
	<h2>这是一个标题</h2>
	<h3>这是一个标题</h3>
	<h4>这是一个标题</h4>
	<h5>这是一个标题</h5>
	<h6>这是一个标题</h6>
	<!-- 标题标签用h表示分为六种从h1-h6,每一种的大小不同 -->
	<p>你喜欢的水果有什么？</p>
	<!-- 文本用p标签 -->
	<ul>
		<li>香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li>
	</ul>
	<!-- 列表用ul套着li表示 -->
	<img src="../images/5.jpg" alt="">
	<!-- 图片用img标签表示,src后面跟着图片的路径,一定是相对路径,alt是给图片做的备注,以防止找不到图片 -->
	<p>你喜欢的图片？</p>
	<ul>
		<li>张玉安1<img src="../images/1.jpg"></li>
		<li>张玉安2<img src="../images/2.jpg"></li>
		<li>张玉安3<img src="../images/3.jpg"></li>
	</ul>
	<!-- 标签嵌套标签 -->
	<a href="http://baidu.com">百度</a>
	<!-- 链接用a标签,href后面跟着页面或者网址 -->
</body>
</html>
