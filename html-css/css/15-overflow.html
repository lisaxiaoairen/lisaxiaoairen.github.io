<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height: 200px;
			border:1px solid #f00;
			overflow:auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<p>张玉安，1984年3月4日出生于辽宁省鞍山市，在韩国发展的中国籍教师、艺人、主持人。2014年7月7日，作为固定嘉宾出演JTBC娱乐脱口秀节目《非首脑会谈》[1]  。2015年1月29日，作为固定嘉宾出演JTBC旅游综艺节目《我朋友的家在哪里》[2]  。2016年1月，在歌唱节目《我是歌手第四季》中担任黄致列的经纪人</p>
	</div>
	<!-- overflow的三个值
	1.默认不隐藏
	3.auto 有滚动条
	4.hidden 没有滚动条,多余的部分不显示 -->
</body>
</html>
