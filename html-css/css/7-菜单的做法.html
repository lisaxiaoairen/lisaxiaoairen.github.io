<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#list li{
			/*元素浮动：块元素不独立成行*/
			float: left;
			/*去掉列表前的点*/
			list-style: none;
			border:1px solid blue;
			width: 80px;
			height:30px;
			text-align: center;
			line-height: 30px;
			background-color: red;
		}
		a{
			text-decoration: none;
		}
		#list li:hover{
			background-color:yellow;
		}
	</style>
</head>
<body>
	<ul id="list">
		<li><a href="https://www.baidu.com/">百度</a></li>
		<li><a href="https://www.taobao.com/">淘宝</a></li>
		<li><a href="http://qhd.meituan.com/">美团</a></li>
		<li><a href="http://www.jd.com/">京东</a></li>
		<li><a href="http://bj.jumei.com/">聚美</a></li>
	</ul>
</body>
</html>
