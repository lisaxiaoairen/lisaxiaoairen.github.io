<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.bigbox{
			width: 500px;
			height: 500px;
			background-color:red;
			overflow: hidden;
		}
		.smallbox{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin-top:50px;
		}
	</style>
</head>
<body>
	<div class="bigbox">
		<div class="smallbox"></div>
	</div>
	<!-- 如何解决margin作用于父级的问题
	给父级添加一个overflow:hidden -->
</body>
</html>
