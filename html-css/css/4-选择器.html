<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			color:yellow
		}
		/*通配符选择器,可以选到所有元素*/
		.bt{
			color:red
		}
		/*class选择器,可以选到同样class名字的元素*/
		#bt2{
			color: blue
		}
		/*id选择器,只能选到那个id名字的元素,因为id只有一个*/
		h3{
			color:yellow
		}
		/*标签选择器可以选到该标签下的元素*/
	</style>
</head>
<body>
	<h1 class="bt">这是一个标题</h1>
	<h2 id="bt2">这是一个标题2</h2>
	<h3>这是一个标题3</h3>
</body>
</html>
