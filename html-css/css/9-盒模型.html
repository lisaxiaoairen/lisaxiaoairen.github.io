<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding:0px;
			margin:0px;
		}
		.box1{
			width: 200px;
			height: 200px;
			border:10px solid red;
			float: left;
			margin-left:100px;
			margin-right:50px;
			padding-left:50px;
			margin-top:100px;
		}
		.box2{
			width: 200px;
			height: 200px;
			border:10px solid blue;
			float: left;
		}
		/*任何一个div盒子都有三个属性
		1.border 边框,算在盒子的长宽里面
		2.margin 外边距,不算在盒子的长宽里面
		3.padding 内边距,算在盒子的长宽里面*/
	</style>
</head>
<body>
	<div class="box1">
		<p>第一个盒子的内容</p>
	</div>
	<div class="box2">
		<p>第二个盒子的内容</p>
	</div>

	<script type="text/javascript">

		document.getElementsByClassName("box1")[0].onclick = function(){
			alert("asfd")
		}

	</script>
</body>
</html>
