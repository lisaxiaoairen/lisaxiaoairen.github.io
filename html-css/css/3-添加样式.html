<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h1{
			color:red;
			background-color:yellow;
		}
		#t2{
			color:yellow;
			background-color:red;
		}
		.t3{
			color:red;
			background-color:yellow;
		}
	</style>
	<!-- 样式写在要写在head的style标签里面,要注意缩进 -->
	<!-- 为了区分标签要给表示不同内容的标签起class名字和id名字 -->
</head>
<body>
	<h1>添加样式</h1>
	<h2 id="t2">添加样式</h2>
	<h3 class="t3">添加样式</h3>
</body>
</html>
