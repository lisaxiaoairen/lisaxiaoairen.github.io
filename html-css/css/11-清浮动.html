<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			background-color: #aaa;
		}
		.red{
			width:100px;
			height: 100px;
			background-color: red;
			float:left;
		}
		.blue{
			width:100px;
			height: 100px;
			background-color: blue;
			float:left;
		}
		.yellow{
			width:100px;
			height: 100px;
			background-color: yellow;
			float:left;
		}
		.green{
			width:200px;
			height: 200px;
			background-color: green;
		}
		.clear{
			clear:both;
		}
	</style>
</head>
<body>
	<!-- 盒子会适应内容的高度 -->
	<!-- 内容元素浮动，容器不会适应内容高度 -->
	<div class="box">
		<div class="red"></div>
		<div class="blue"></div>
		<div class="yellow"></div>
		<div class="clear"></div>
	</div>
	<div class="green"></div>
</body>
</html>
